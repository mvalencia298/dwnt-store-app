<header>
    <div class="container text-center">
        <h1>Tienda De CD</h1>

</header>
<div class="container">
    <form>

            <!--Nu.Documento-->
            <label for="Num_Doc" class="control-label">Documento De Identidad</label>

        <div class="form-group">

        </div>

        <div class="form-group">
            <!-- Direccion -->
            <label for="Direccion" class="control-label">Direccion De Residencia</label>

                placeholder="Calle 56 sur 89 00">
        </div>

        <div class="form-group">

            <script>

            </script>
        </div>

        <div class="form-group">
            <!-- Fecha de ingreso -->

            <input type="text" class="form-control" id="Fec_ins_id" name="Fec_ins" placeholder="23/05/2019">
        </div>

        <div class="container d-flex justify-content-center">
            <div class='col-md-5'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker7'> <input type='text' class="form-control" />
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span> </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">agregar</button>
